<lift:surround with="default" at="content">
  <lift:comet type="Chat" name="Other">
  
    <h1>Chat Demo</h1>
    <p>Messages:</p>
    
    <div class="widget">
      <center><b>Group Chat</b></center><br />
      <lift:comet type="Chat">
        <chat:body>
          Hello <chat:name/>
          <ul chat:id="na">
            <chat:list>
              <li><list:when/> <list:who/>: <list:msg/></li>
            </chat:list>
          </ul>
        </chat:body>
        <chat:input>
          <chat:input/> <input type="submit" value="Chat" />
        </chat:input>
      </lift:comet>
    </div>
